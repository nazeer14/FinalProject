<!DOCTYPE html>  
<html lang="">  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registration form</title>  
</head>  
<style>  
    #abt{  
            width: 400px;  
            height: 60px;  
        }  
    #add  
        {  
            width: 400px;  
            height: 40px;  
        }  
    </style> 
<body>  
    <h1>Registration form-Internship</h1>  
    <p>You need to fill all the required information. Don't leave any field blank</p>  
    <form id = "myform" action = "table example.html" onsubmit = "return fun();">  
        <table>  
            <tr><td><label>Name: </label></td><td><input type = text required></td></tr>  
            <tr><td><label>Age: </label></td><td><input id = "age" type = number required></td></tr>  
            <tr><td><label>Address: </label></td><td><textarea wrap="hard" id = "add" type = text required></textarea></td></tr>  
            <tr><td><label>Country: </label></td><td><input type = text id = "country" required></td></tr>  
            <tr><td><label>Phone Number: </label></td><td><input type = number id = "ph" required></td></tr>  
            <tr><td><label>About you (min-100 words): </label></td><td><textarea wrap = "hard" id = "abt" required></textarea></td></tr>  
            <tr><td><label>Password: </label></td><td><input type = text id = "pwd" required></td></tr>  
            <tr><td><label>Confirm Password: </label></td><td><input type = text id = "cpwd" required></td></tr>  
        </table>  
        <button type = "submit">Submit</button>  
    </form>  
</body>  
<script>  
    function fun()  
        {  
            pas = document.getElementById("pwd").value;  
            cpas = document.getElementById("cpwd").value;  
            if(pas!=cpas)  
            {  
                alert("password and confirm password aren't the same");  
                return false;  
            }  
            age = document.getElementById("age").value;  
            if(age < 21 || age > 55)  
            {  
                alert("you are not eligible for this opportunity in terms of age");  
                return false;  
            }  
            country = document.getElementById("country").value;  
            if(country.toLowerCase()!="india")  
                {  
                    alert("This opportunity is only limited to India");  
                    return false;  
                }  
            ph = document.getElementById("ph").value;  
            if(ph.toString().length!=10)  
                {  
                    alert("Invalid phone number");  
                    return false;  
                }  
            return true;  
        }  
    </script>  
</html>
